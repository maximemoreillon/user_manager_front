apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manager-front
  template:
    metadata:
      labels:
        app: user-manager-front
    spec:
      containers:
      - name: user-manager-front
        image: ${CONTAINER_REGISTRY}/user-manager-front
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: user-manager-front
  name: user-manager-front
spec:
  ports:
  - port: 80
    nodePort: 31045
  selector:
    app: user-manager-front
  type: NodePort
